<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Algeria Fires</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .navigate-btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .navigate-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .navigate-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Welcome to Algeria Forest Fires Prediction</h1>
    <form action="/predictor" method="get">
        <button type="submit" class="navigate-btn">
            Start Prediction
        </button>
    </form>
</body>
</html>
